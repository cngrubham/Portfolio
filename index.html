    <!-- Home Page -->
    <section class="main-container">
        <article class="main-banner">

    <div id="contact-modal" class="modal-wrapper">
        <div class="modal-box">
            <form class="form-input">
                <div class="mb-3 input-group-cng">
                    <label for="name-input" class="form-label">Name</label>
                    <input class="form-control" id="name-input">

                </div>
                <div class="mb-3 input-group-cng">
                    <label for="email-input" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email-input">
                </div>
                <div class="mb-3 input-group-cng">
                    <label for="message-input" class="form-label">Message</label>
                    <textarea class="form-control" id="message-input"></textarea>

                </div>

                <button onclick="submitContact()" class="btn btn-primary">Submit</button>
            </form>
            <button id="close-modal-button" onclick="toggleModal()">close</button>
        </div>
    </div>
