<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Camille Grubham</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">

</head>

<body>
    <section>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"></a>

                <div class="d-flex flex-row-reverse">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        <a class="nav-link" href="#">About Me</a>
                        <a class="nav-link" href="#">Projects</a>
                        <a class="nav-link" href="#">Hobbies</a>
                    </div>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </section>
    <!-- Home Page -->
    <section class="main-container">
        <article class="main-banner">
            <div class="container-fluid col-md-6">
                <h1 class="title">Camille Grubham</h1>
            </div>
        </article>
    </section>
    <!-- About Page -->
    <section>
        <div class="container">
            <img src="images/aboutmebanner.jpg" alt="" class="images">
            <div class="card">
                <img src="images/headshot.jpg" alt="" class="images">
            </div>
        </div>
    </section>
    <!-- Projects Page -->
    <section>
        <div class="container">
            <!-- =========== CAROUSEL TOP ============== -->
            <img src="" alt="">
            <h1>My Projects</h1>

            <!-- =========== CAROUSEL CONTAINER ======== -->
            <div class="carousel-container">
                <!-- previous button -->
                <div class="carousel-button prev">
                    <!-- from Bootstrap icon font -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-caret-left-fill" viewBox="0 0 16 16">
                        <path
                            d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z" />
                    </svg>
                </div>
                <!-- images -->
                <div class="carousel-images">
                    <img src="images/fillerproject.jpg" alt="" class="images">
                    <img src="images/fillerproject2.jpg" alt=" " class="images">
                    <img src="images/hobbies3.jpg" alt="" class="images">
                </div>
                <!-- next button -->
                <div class="carousel-button next">
                    <!-- from Bootstrap icon font -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                        <path
                            d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z" />
                    </svg>
                </div>
            </div>
        </div>
    </section>
    <!-- Hobbies Page -->
    <section>
        <div>
            <div class="row">
                <img src="images/hobbies1.jpg" alt="" class="images ">
                <img src="images/hobbies2.jpg" alt="" class="images">
                <img src="images/hobbies3.jpg" alt="" class="images">
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
